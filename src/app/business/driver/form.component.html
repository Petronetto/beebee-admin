<app-business-heading></app-business-heading>
<div class="wrapper-content fix-heading">
  <app-bread-crumb></app-bread-crumb>
  <section>
  	<header class="page-header">
  		<h2>Cadastro de Motorista</h2>
      <p>Informações do motorista autorizado a fazer fretes pelo seu negócio</p>
  	</header>
  	<div class="alert alert-danger" role="alert">
        O cadastro do motorista não pode ser concluído. Favor corrigir os dados da CNH do motorista.
    </div>
    <!-- Esse formulario abaixo só aparece no cadastro - a busca é pelo CPF. -->
    <!-- se achar conveniente, pode jogar numa modal -->
    <!-- Se encontrar o CPF, exibe o primeiro nome como forma de "confirmação" e o final do celular (ambos disabled) -->
    <!-- Se não encontrar o CPF, exibe o campo de nome e celular para mandar o invite -->
    <div class="panel panel-default">
      <div class="panel-body">
        <form>
          <h4>
            Dados do Motorista
          </h4>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="search-cpf">CPF:</label>
                <input id="search-cpf" name="search-cpf" type="text" class="form-control">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="first-name">Nome:</label>
                <input id="first-name" name="name" type="text" class="form-control">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="invite-mobile">Telefone Celular:</label>
                <input id="invite-mobile" name="invite-mobile" type="text" class="form-control">
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-success">
            <i class="fa fa-check" aria-hidden="true"></i>
            Enviar convite
          </button>
        </form>
      </div>
    </div>
    <!-- Esse formulario abaixo só aparece somente após aprovação do motorista - modo visualização dos dados  -->
    <div class="panel panel-default">
      <div class="panel-body">
        <form novalidate> 
          <h4>
            Dados do Motorista
          </h4>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="name">Nome completo:</label>
                <input id="name" name="name" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="cpf">CPF:</label>
                <input id="cpf" name="cpf" type="text" class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="rg">RG:</label>
                <input id="rg" name="rg" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="cnh">CNH:</label>
                <input id="cnh" name="cnh" type="text" class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="cnh-validade">Vencimento da CNH:</label>
                <input id="cnh-validade" name="cnh-validade" type="text" class="form-control">
              </div>
            </div>
          </div>
          <h4>
            Dados para contato
          </h4>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="mobile">Telefone Celular:</label>
                <input id="mobile" name="mobile" type="text" class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" class="form-control">
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-danger">
            <i class="fa fa-ban" aria-hidden="true"></i>
            Bloquear acesso
          </button>
          <!-- Se estiver bloqueado, exibe o "Liberar acesso" -->
          <!--
          <button type="submit" class="btn btn-success">
            <i class="fa fa-check-circle-o" aria-hidden="true"></i>
            Liberar acesso
          </button>
          -->
        </form>
      </div>
    </div>
    <!-- Esse formulario abaixo só aparece somente após aprovação do motorista - modo visualização dos dados  -->
    <div class="panel panel-default">
      <div class="panel-title">
        <div class="panel-heading">
          <h3 class="panel-title">
            Galeria de Imagens
          </h3>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-6">
            <h4>
              Fotos
            </h4>
            <div class="row">
              <div class="col-sm-6 col-md-6 col-lg-4">
                <div class="form-group">
                  <label>
                    Foto de Perfil:
                  </label>
                  <div class="image-square-ratio">
                    <div class="image-change">
                      <div class="image-wrapper" style="background-image:url('http://lorempixel.com/120/120/transport');">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <h4>
              Documentos
            </h4>
            <div class="row">
              <div class="col-sm-6 col-md-6 col-lg-4">
                <div class="form-group">
                  <label>
                    CNH:
                  </label>
                  <div class="image-square-ratio">
                    <div class="image-change">
                      <div class="image-wrapper" style="background-image:url('http://lorempixel.com/120/120/transport');">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
